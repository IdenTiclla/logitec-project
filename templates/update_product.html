{% extends 'layout.html' %}

{% block title %}
    Actualizar Producto
{% endblock %}

{% block content %}
<div class="col-md-5">
    <form action="/productos/update/{{product.codigo}}" method="post">

      <div class="form-group">
        <label for="nombre">Nombre del producto</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          placeholder="Ingrese el nombre del producto"
          value="{{product.nombre}}"
        />
      </div>

      <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <textarea
          class="form-control"
          id="descripcion"
          name="descripcion"
          rows="3"
          placeholder="Ingrese la descripcion del producto"
          
        >{{product.descripcion}}</textarea>
      </div>

      <div class="form-group">
        <label for="stock">Ingrese el stock</label>
        <input
          type="number"
          class="form-control"
          id="stock"
          name="stock"
          rows="3"
          placeholder="Ingrese el stock del producto"
          min="1"
          value="{{product.stock}}"
        />
      </div>

      <div class="form-group">
        <label for="precio">Ingrese el precio del producto</label>
        <input
          type="number"
          class="form-control"
          id="precio"
          name="precio"
          placeholder="Ingrese el precio del producto"
          min="1"
          value="{{product.precio}}"

        />
      </div>
      <button type="submit">Actualizar producto</button>
    </form>
  </div>

{% endblock %}
